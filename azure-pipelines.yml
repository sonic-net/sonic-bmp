trigger:
  branches:
    include:
    - master
    - 202???
    - 201???

pr:
  branches:
    include:
    - master
    - 202???
    - 201???

variables:
  - name: BUILD_BRANCH
    ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
      value: $(System.PullRequest.TargetBranch)
    ${{ else }}:
      value: $(Build.SourceBranchName)

parameters:
- name: arch
  type: string
  values:
  - amd64
  default: amd64

- name: pool
  type: string
  values:
  - sonicbld
  - default
  default: default

- name: timeout
  type: number
  default: 60

- name: sonic_slave
  type: string
  default: sonic-slave-bullseye

schedules:
- cron: "0 0 * * *"
  displayName: Daily
  always: true
  branches:
    include:
    - master

jobs:
- job: build
  timeoutInMinutes: 240
  pool:
    vmImage: 'ubuntu-20.04'
  container:
    image: sonicdev-microsoft.azurecr.io:443/${{ parameters.sonic_slave }}:master


  steps:
    - checkout: self
      clean: true
      submodules: recursive
      displayName: 'Checkout code'

    - script: |
        ls $(Build.SourceBranchName)
        ls $(System.PullRequest.TargetBranch)
        sudo apt-get update
        sudo apt-get install -qq -y \
        libhiredis-dev \
        libnl-3-dev \
        libnl-genl-3-dev \
        libnl-route-3-dev \
        libnl-nf-3-dev \
        swig

        sudo apt-get install libsasl2-dev
        sudo apt-get install libcurl4-openssl-dev
        sudo apt-get install libssl-dev
        sudo apt-get install libssl1.0.0
        sudo apt-get install gcc g++ libboost-dev cmake zlib1g-dev libsasl2-2

        git clone https://github.com/jbeder/yaml-cpp.git
        cd yaml-cpp
        mkdir build
        cd build
        cmake -DBUILD_SHARED_LIBS=OFF ..
        make
        sudo make install
        cd ../../

        sudo apt-get remove -y libcurl4-openssl-dev
        git clone https://github.com/edenhill/librdkafka.git
        pushd librdkafka
        ./configure
        make
        sudo make install
        popd
      displayName: 'Install dependencies'

    - script: |
        # Sanity check
        mkdir original_bmp
        pushd original_bmp
        git clone https://github.com/sonic-net/sonic-bmp.git
        pushd sonic-bmp
        git checkout $(BUILD_BRANCH)
        mkdir build
        pushd build
        cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr ../
        make
        popd
        popd
        popd
      displayName: 'Build original openbmp for sanity check'

    - script: |
        git clone https://github.com/sonic-net/sonic-swss-common.git
        sudo apt-get install make libtool m4 autoconf dh-exec debhelper cmake pkg-config nlohmann-json3-dev \
                    libhiredis-dev libnl-3-dev libnl-genl-3-dev libnl-route-3-dev \
                    libnl-nf-3-dev swig3.0 libpython2.7-dev libpython3-dev \
                    libgtest-dev libgmock-dev libboost-serialization-dev uuid-dev libzmq5 libzmq3-dev
        sudo apt-get install -y redis-server redis-tools
        sudo apt-get install -y python3-pip
        sudo pip3 install pytest
        sudo apt-get install -y python
        sudo apt-get install -y libyang-dev
        ARCH=$(dpkg --print-architecture)
        set -x
        sudo curl -fsSL -o /usr/local/bin/bazel \
            https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-${ARCH}
        sudo chmod 755 /usr/local/bin/bazel
        cd sonic-swss-common
        ./autogen.sh
        ./configure
        make
        sudo make install
        sudo mkdir -p /usr/local/include/sonic-swss-common/common
        sudo cp common/*.h /usr/local/include/sonic-swss-common/common
        popd

        mkdir new_bmp
        pushd new_bmp
        # sonic option
        mkdir sonic_bmp
        pushd sonic_bmp
        git clone https://github.com/sonic-net/sonic-bmp.git
        pushd sonic-bmp
        git checkout $(BUILD_BRANCH)
        mkdir build
        pushd build
        cmake -DENABLE_REDIS=ON -DCMAKE_INSTALL_PREFIX:PATH=/usr ../
        make
        popd
        popd
      displayName: 'Build sonic-bmp'

    - publish: $(System.DefaultWorkingDirectory)/
      artifact: sonic-bmp.amd64.ubuntu20_04
      displayName: "Archive sonic-bmp packages"

